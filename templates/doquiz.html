<!DOCTYPE html>
<title>Orion - Home</title>
<body>
<head>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<!--<link rel="stylesheet" href="/static/form_layout.css" type="text/css">-->
</head>
<!--<h1>Orion</h1>-->
<nav>
	<a href="/">Home</a>
	<a href="/scoreboard">Scoreboard</a>
	<a href="/contact">Contact</a>
	<div class="animation start-home"></div>
</nav>

<style>
.container 		{
  font-family:'Roboto';
  width:800px;
  margin:30px auto 0;
  display:block;
	//text-align: left;
  background:#FFF;
  padding:10px 50px 50px;
	font-size: 18px;
}
.sololabel {
  color:#5264AE;
	font-size: 14;
}
</style>

<form action = "/startquiz/" method="post" enctype="multipart/form-data">
<div class="container">

<h3> Question {{quiz_parameters['curr_ques']|int+1}} of {{quiz_parameters['num_questions']}} </h3>
<br>
{{num_one}} {{sign}} {{num_two}} = <input name="user-answer" id = "user-answer" placeholder="Type here"></input>
<br>
<br>
<!-- Set by defaults-->
<button class = "appear" type="button" id="check_answer" onclick="check_style_status()">Submit</button>


<p id="feedback"></p>
<p id="sol"></p>


<script src="/static/script.js"></script>

<br>
<input class = "disappear" type="submit" value="Continue" id="submit_button" onclick="check_style_status()">

<input type="hidden" id="solution" name="solution" value="{{solution}}">
<input type="hidden" id="quiz_type" name="quiz_type" value="{{quiz_parameters["quiz_type"]}}">
<input type="hidden" id="curr_ques" name="curr_ques" value="{{quiz_parameters["curr_ques"]|int + 1}}">
<input type="hidden" id="num_questions" name="num_questions" value="{{quiz_parameters["num_questions"]}}">

</div>
</form>
</body>
</html>
